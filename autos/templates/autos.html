{% extends 'base.html' %}
{% block titulo %}Autos{% endblock titulo %}
{% block contenido %}
<h1>Autos</h1>
<table class="table">
  <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Marca</th>
        <th scope="col">Nombre</th>
        <th scope="col">Modelo</th>
        <th scope="col">Color</th>
      </tr>
  </thead>
  <tbody>
    {% for auto in autos %}
    <tr>
      <th scope="row">{{auto.id}}</th>
      <td>{{auto.marca}}</td>
      <td>{{auto.nombre}}</td>
      <td>{{auto.modelo}}</td>
      <td>{{auto.color}}</td>
    </tr>
    {% endfor %}
    
  </tbody>
</table>
{% endblock contenido %}
